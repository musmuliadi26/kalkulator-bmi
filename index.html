<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Kalkulator BMI/IMT</title>
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <div class="col">
          <h2>Kalkulator BMI/IMT</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-5">
          <p>Body Mass Index (BMI) atau Indeks Massa Tubuh (IMT) adalah angka yang menjadi penilaian standar untuk menentukan apakah berat badan Anda tergolong normal, kurang, berlebih, atau obesitas.</p>
        </div>
        <div class="col-md-7">
          <form id="bmiForm">
            <div class="mb-3">
              <select class="form-select" id="jenis-kelamin">
                <option selected>Pilih jenis kelamin</option>
                <option value="pria">Pria</option>
                <option value="wanita">Wanita</option>
              </select>
            </div>
            <div class="mb-3">
              <input type="text" class="form-control" id="tinggi-badan" placeholder="Masukkan tinggi badan(cm)" required>
            </div>
            <div class="mb-3">
              <input type="number" class="form-control" id="berat-badan" placeholder="Masukkan berat badan(Kg)" required>
            </div>
            <button type="submit" class="btn btn-secondary">Hitung</button>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="bmi">
            
          </div>
          <div id="bbi">
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script type="text/javascript">
    function bmi(tb, bb){
      let vtb = tb ** 2;
      const bvtb = vtb.toFixed(2);
      const hasil = bb / bvtb;

      const displayBmi = document.getElementById('bmi');
      const h1 = document.createElement("h3");
      h1.textContent = hasil;
      displayBmi.appendChild(h1);

    }

    function display(a, b, c) {
      bmi(b, c);
    }

    document.forms['bmiForm'].onsubmit = function (event){
      event.preventDefault();

      const jk = document.forms['bmiForm']['jenis-kelamin'].value;
      const tb = document.forms['bmiForm']['tinggi-badan'].value;
      const bb = document.forms['bmiForm']['berat-badan'].value;

      document.forms['bmiForm'].reset();

      display(jk, tb, bb);
    }
